<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Status konekcije</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Status konekcije: <span id="conn">---</span></h1>
  <canvas id="connChart" width="600" height="300"></canvas>

  <button onclick="toggleTheme()">ðŸŒ“ Tema</button>

  <script>
    const ctx = document.getElementById('connChart').getContext('2d');
    const connChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Status konekcije',
          data: [],
          borderColor: '#0078d7',
          backgroundColor: 'rgba(0, 120, 215, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 1,
            ticks: {
              callback: function(value) {
                return value === 1 ? 'Online' : 'Offline';
              }
            }
          }
        }
      }
    });

    function updateChart(status) {
      const now = new Date().toLocaleTimeString();
      connChart.data.labels.push(now);
      connChart.data.datasets[0].data.push(status === "Connected" ? 1 : 0);
      connChart.update();
    }

    async function fetchConnection() {
      try {
        const res = await fetch('/connection');
        const data = await res.json();
        document.getElementById('conn').innerText = data.result;
        updateChart(data.result);
      } catch (err) {
        document.getElementById('conn').innerText = 'GreÅ¡ka';
        updateChart("Offline");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    fetchConnection();
    setInterval(fetchConnection, 30000);
  </script>
</body>
</html>
